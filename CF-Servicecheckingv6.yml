AWSTemplateFormatVersion: '2010-09-09'
Description: Lambda to check AWS Health events and notify via SNS if all services are running fine.

Resources:

  HealthCheckLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: HealthCheckLambdaRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: HealthAndSNSPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - health:DescribeEvents
                Resource: "*"
              - Effect: Allow
                Action:
                  - sns:Publish
                Resource: "*"
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "*"

  HealthStatusSNSTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: AwsHealthCheckStatusTopic

  HealthCheckLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: AwsHealthCheckLambda
      Runtime: python3.12
      Handler: index.lambda_handler
      Role: !GetAtt HealthCheckLambdaRole.Arn
      Timeout: 60
      Environment:
        Variables:
          SNS_TOPIC_ARN: !Ref HealthStatusSNSTopic
      Code:
        ZipFile: |
          import boto3
          import os
          import datetime

          def lambda_handler(event, context):
              # AWS Health API is available only in us-east-1
              health = boto3.client('health', region_name='us-east-1')
              sns = boto3.client('sns')

              now = datetime.datetime.utcnow()
              past = now - datetime.timedelta(days=1)

              try:
                  response = health.describe_events(
                      filter={
                          'startTimes': [{
                              'from': past,
                              'to': now
                          }],
                          'eventStatusCodes': ['open', 'upcoming']
                      }
                  )

                  events = response.get('events', [])

                  if not events:
                      message = "✅ All AWS services are running fine."
                      sns.publish(
                          TopicArn=os.environ['SNS_TOPIC_ARN'],
                          Subject='AWS Health Check',
                          Message=message
                      )
                  else:
                      print(f"⚠️ Found {len(events)} AWS Health events. No SNS sent.")
              except Exception as e:
                  print(f"❌ Error: {e}")

Outputs:

  LambdaFunctionName:
    Description: Name of the AWS Lambda Function
    Value: !Ref HealthCheckLambda

  SNSTopicARN:
    Description: ARN of the SNS Topic
    Value: !Ref HealthStatusSNSTopic
